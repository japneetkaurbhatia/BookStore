spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    platform: h2

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database: H2
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  flyway:
    baseline-on-migrate: true
    validate-on-migrate: true

